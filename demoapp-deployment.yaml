---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demoapp
  labels:
    app: demoapp
spec:
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      # volumes:
      containers:
        - name: demoapp
          image: "docker.io/whummelink/demoapp:1.0"
          ports:
            - name: http
              containerPort: 80
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: demoapp_svc
selector:
  app: demoapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  spec:
    backend:
      serviceName: demoapp_svc
      servicePort: 80
