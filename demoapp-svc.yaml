---
apiVersion: v1
kind: Service
metadata:
  name: demoapp_svc
selector:
  app: demoapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  spec:
    backend:
      serviceName: demoapp_svc
      servicePort: 80
